{% extends 'back/master.html' %}

{% block title %} 餐桌管理 {% endblock %}

{% block body %}
        <div class="cont">

            <div>
                <h3>添加餐桌</h3>
                <form class="form-inline">
                    <input type="text" name="tablename" placeholder="新的餐桌名" id="new_tablename" class="form-control input-sm">
                    <input type="submit" value="添加" id="tableadd_confirm" class="btn btn-primary input-sm">
                </form>
            </div>

            <div id="tableedit" class="hide">
                <form id="tableedit_form" class="form-inline" style="padding:10px 0">
                    <input type="hidden" name="tid">
                    <input type="text" name="tablename" id="tablename2" placeholder="桌名" class="form-control input-sm">
                    <input type="submit"  value="确认编辑" id="tableedit_confirm" class="btn btn-primary input-sm">
                    <input type="button"  value="取消编辑" class="tableedit_cancel btn btn-default input-sm">

                </form>
            </div>

            <h3>餐桌列表 <span id="err_table_edit_ajax" style="color: red"></span></h3>
            <div class="col_2_3_right">
                <div class="index_viewport">
                    <table id="example"  cellpadding="0" cellspacing="0" border="0" width="100%" class="table table-hover">
                        <thead>
                            <tr>
                                <td>编号</td>
                                <td>桌名</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in tm %}
                            <tr tid="{{ row.id }}">
                                <td>{{ forloop.counter }}</td>
                                <td>{{ row.tablename }}</td>
                                <td><a class="tableedit" onclick="tableedit({{ row.id }})">编辑</a> | <a class="tabledel">删除</a> </td> <span id="err_table_del_ajax"></span>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
{% endblock %}


{% block js %}

    <script>
        $(function () {

{#            $('.tableedit').click(function () {#}
{#                $('.tableedit-modal,.shade').removeClass('hide');#}
{#                var tid = $(this).parent().parent().attr("tid");#}
{#                $('#tableedit_form').find('input[name="tid"]').val(tid);#}
{#            });#}

            $('.tableedit_cancel').click(function () {
                $('#tableedit').addClass('hide')
                $('#err_table_manage_ajax').text('')
            });


        });

        $('#tableadd_confirm').click(function () {
            new_tablename = $('#new_tablename').val()
            $.ajax({
                type: "post",
                url: "/back/tableadd_ajax/",
                data: {tablename: new_tablename},
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader('X-CSRFtoken', $.cookie('csrftoken'));
                },
                success: function (data) {
                    var obj = JSON.parse(data);
                    if(obj.status){
                        alert(obj.info);
                        location.reload();
                    }else {
                        alert(obj.info);
                    }
                }
            });
        });

        function tableedit(id) {
            $('#tableedit').removeClass('hide');
            $('#tableedit_form').find('input[name="tid"]').val(id);   //这里给input[name="tid"] 赋值是为了给tableedit_confirm提交时取得id值
            $.ajax({
                type: "post",
                url: "/back/tableedit_ajax/",
                data: {id: id},
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader('X-CSRFtoken', $.cookie('csrftoken'));
                    $('#tablename2').val("");
                },
                success: function (data) {
                    var obj = JSON.parse(data);
                    // 实现点“编辑” 会自动赋值原有的值
                    $('#tablename2').val(obj.data.tablename);
                }
            });
        };



        $('#tableedit_confirm').click(function () {
            $.ajax({
                url: "/back/tableedit_confirm/",
                type: "POST",
                data: $('#tableedit_form').serialize(),
                beforeSend: function(xhr,settings){
                    xhr.setRequestHeader('X-CSRFtoken', $.cookie('csrftoken'));
                },
                success: function (data) {
                    var obj = JSON.parse(data);
                    if(obj.status){
                        location.reload()
                    }else {
                        $('#err_table_edit_ajax').text(obj.info)
                    }
                }
            })
        });

        $('.tabledel').click(function () {
            if (confirm("确认要删除？")) {
                $.ajax({
                    url: "/back/tabledel_ajax/",
                    type: "POST",
                    data: {id: $(this).parent().parent().attr("tid")},
                    beforeSend: function(xhr,settings){
                        xhr.setRequestHeader('X-CSRFtoken', $.cookie('csrftoken'));
                    },
                    success: function (data) {
                        var obj = JSON.parse(data);
                        if(obj.status){
                            alert(obj.info);
                            location.reload()
                        }else {
                            alert(obj.info);
                        }
                    }
                })
            }
        });

        $(document).ready(function() {
            $('#example').dataTable();
        });

    </script>


{% endblock %}
