
{% extends 'back/master.html' %}
{% block body %}
    <div class="cont">
    <p> 您还未登陆，请登陆查看详细信息</p>
    <form action="/back/index/" method="POST">
        {% csrf_token %}
        <p><input type="text" name="user" placeholder="用户名"></p>
        <p><input type="password" name="pwd" placeholder="密码"></p>
        <p><input type="checkbox" name="login7days">7天免登陆</p>
        <p><input type="submit" value="登陆"></p>
        <p>{{ loginerr }}</p>
    </form>
    </div>
{% endblock %}
