{% extends 'back/master.html' %}

{% block title %} 用户组管理 {% endblock %}
{% block body %}
     <div class="cont">
            <h3>添加用户组</h3>
            <form method="POST" action="/cmdb/group_info/">
                <input type="text" name="user" />
                <input type="text" name="pwd" />

                <select name="group_id">
                    {% for item in group_list %}
                        <option value="{{ item.uid }}">{{ item.caption }}</option>
                    {% endfor %}
                </select>

                <input type="submit" value="添加"/>
            </form>

            <h3>用户组列表</h3>
            <ul>
                {% for row in user_list %}
                    <li>
                        <a href="/cmdbgroupdetail-{{ row.id }}/">{{ row.username }}</a> |
                        <span> {{ row.user_group.caption }} </span>
                        <a href="/cmdb/groupdel-{{ row.id }}/">删除</a> |
                        <a href="/cmdb/groupedit-{{ row.id }}/">编辑</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
{% endblock %}
