{% extends 'back/master.html' %}

{% block title %} 用户组管理 {% endblock %}
{% block body %}
     <div class="cont">
            <h3>添加用户组</h3>
            <form  class="form-inline">
                <input type="text" name="groupname" placeholder="新用户组" id="new_groupname" class="form-control input-sm">
                <input type="submit" value="添加" id="groupadd_confirm" class="btn btn-primary input-sm">
            </form>

            <div id="groupedit_form" class="hide">
                <form action="/back/groupedit/" method="POST" class="form-inline" style="padding:10px 0">
                    {% csrf_token %}
                    <input type="hidden" name="gid" class="form-control input-sm">
                    <input type="text" name="groupname" placeholder="用户组" class="form-control input-sm">
                    <input type="submit"  value="确认编辑" class="btn btn-primary input-sm">
                    <input type="button"  value="取消编辑" id="groupedit_cancel" class="btn btn-default input-sm">
                </form>
            </div>

          <h3>用户组列表 <span style="font-size:14px;color: red">{{ groupdel_err }}</span> </h3>

            <div class="col_2_3_right">
                <div class="index_viewport">
                    <table id="example"  cellpadding="0" cellspacing="0" border="0" width="100%" class="table table-hover">
                 <thead>
                        <tr>
                            <td>编号</td>
                            <td>用户组</td>
                            <td>操作</td>
                        </tr>
                 </thead>
                 <tbody>
                    {% for row in group_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td did="/back/groupdetail_{{ row.id }}/">{{ row.groupname }}</td>
                        <td gid="{{ row.id }}" class="groupedit">编辑
                        <a href="/back/groupdel_{{ row.id }}/" onclick="groupdel()">删除</a></td>
                    </tr>
                    {% endfor %}

                  </tbody>
                  </table>
                </div>
            </div>
     </div>
{% endblock %}

{% block js %}
<script>


    $(function () {
        $('.groupedit').click(function () {
            $('#groupedit_form').removeClass('hide');
            var gid = $(this).attr('gid');
            var groupname = $(this).siblings().eq(1).text();
            $('#groupedit_form').find('input[name="gid"]').val(gid);
            $('#groupedit_form').find('input[name="groupname"]').val(groupname);
        })
        $('#groupedit_cancel').click(function () {
            $('#groupedit_form').addClass('hide');
        })

    });

    $('#groupadd_confirm').click(function () {
        new_groupname = $('#new_groupname').val();
        $.ajax({
            type: "post",
            url: "/back/groupadd_ajax/",
            data: {groupname: new_groupname},
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader('X-CSRFtoken', $.cookie('csrftoken'));
            },
            success: function (data) {
                var obj = JSON.parse(data);
                if(obj.status){
                    alert(obj.info);
                    location.reload();
                }else {
                    alert(obj.info);
                }
            }
        });
    });

{% endblock %}
