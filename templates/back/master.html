<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

        body{
            margin: 0;
        }
        .menu{
            display: block;
            padding: 5px;

        }
        .cont{
            position:absolute;
            top:48px;
            left: 210px;
            bottom: 0;
            right: 0;
            overflow: auto
        }

    </style>

</head>
<body>

        <div style="height: 48px;background-color: black;color: white">被玩坏的小鸟点餐系统

                &nbsp&nbsp&nbsp&nbsp用户名: {{ request.session.username }}
                &nbsp&nbsp&nbsp&nbsp <a href="/back/logout/">  logout</a>
            {% endif %}
         </div>

        <div style="position: absolute;top:48px;bottom: 0;left: 0;width: 200px;background-color: brown;">
            <a class="menu" href="/back/user_info/">用户管理</a>
            <a class="menu" href="/back/user_group/">用户组管理</a>
            <a class="menu" href="/back/table_manage/">餐桌管理</a>

        </div>
        {% block body %} {% endblock %}

    </div>

    <script src="/static/jquery-1.12.4.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
